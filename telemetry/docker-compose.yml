services:
  influxdb:
    image: influxdb:2.7
    container_name: euniv-influxdb
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=${INFLUXDB_USERNAME}
      - DOCKER_INFLUXDB_INIT_PASSWORD=${INFLUXDB_PASSWORD}
      - DOCKER_INFLUXDB_INIT_ORG=${INFLUXDB_ORG}
      - DOCKER_INFLUXDB_INIT_BUCKET=${INFLUXDB_BUCKET}
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${INFLUXDB_TOKEN}
    volumes:
      - influxdb-data:/var/lib/influxdb2
    networks:
      - telemetry-net
    healthcheck:
      test: ["CMD", "influx", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  grafana:
    image: grafana/grafana:10.2.0
    container_name: euniv-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - INFLUXDB_TOKEN=${INFLUXDB_TOKEN}
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - telemetry-net
    depends_on:
      influxdb:
        condition: service_healthy

  collector:
    build:
      context: ./collector
      dockerfile: Dockerfile
    container_name: euniv-collector
    environment:
      - INFLUXDB_URL=http://influxdb:8086
      - INFLUXDB_TOKEN=${INFLUXDB_TOKEN}
      - INFLUXDB_ORG=${INFLUXDB_ORG}
      - INFLUXDB_BUCKET=${INFLUXDB_BUCKET}
      - DEVICE_USERNAME=${DEVICE_USERNAME}
      - DEVICE_PASSWORD=${DEVICE_PASSWORD}
      - DEVICE_ENABLE_PASSWORD=${DEVICE_ENABLE_PASSWORD}
      - COLLECTION_INTERVAL=30
    volumes:
      - ../pyats:/app/pyats:ro
    networks:
      - telemetry-net
    depends_on:
      influxdb:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"

  freeradius:
    image: freeradius/freeradius-server:latest
    container_name: euniv-radius
    ports:
      - "1812:1812/udp"
      - "1813:1813/udp"
    volumes:
      - ./freeradius/clients.conf:/etc/raddb/clients.conf:ro
      - ./freeradius/authorize:/etc/raddb/mods-config/files/authorize:ro
    networks:
      - telemetry-net
    command: -X

  dnsmasq:
    image: strm/dnsmasq:latest
    container_name: euniv-dhcp
    network_mode: host
    cap_add:
      - NET_ADMIN
    volumes:
      - ./dnsmasq/dnsmasq.conf:/etc/dnsmasq.conf:ro
      - dnsmasq-leases:/var/lib/misc
    command: ["--conf-file=/etc/dnsmasq.conf", "--keep-in-foreground", "--log-facility=-"]
    restart: unless-stopped

volumes:
  dnsmasq-leases:
  influxdb-data:
  grafana-data:

networks:
  telemetry-net:
    driver: bridge
