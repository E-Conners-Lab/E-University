!
interface Loopback0
 description Router-ID / BGP Source
 ip address 10.255.3.12 255.255.255.255
 ip ospf 1 area 0
!
interface Loopback200
 description STAFF-NET Test Loopback
 vrf forwarding STAFF-NET
 ip address 172.20.0.22 255.255.255.255
!
interface Loopback300
 description RESEARCH-NET Test Loopback
 vrf forwarding RESEARCH-NET
 ip address 172.30.0.22 255.255.255.255
!
interface Loopback500
 description GUEST-NET Test Loopback
 vrf forwarding GUEST-NET
 ip address 172.50.0.22 255.255.255.255
!
interface GigabitEthernet1
 description Management
 ip address 192.168.68.216 255.255.255.0
 negotiation auto
 no mop enabled
 no mop sysid
!
interface GigabitEthernet2
 description To EUNIV-RES-AGG1
 ip address 10.0.3.14 255.255.255.252
 ip ospf network point-to-point
 ip ospf 1 area 0
 negotiation auto
 mpls ip
 no mop enabled
 no mop sysid
!
interface GigabitEthernet3
 description To EUNIV-RES-PE1 (HA)
 ip address 10.0.3.18 255.255.255.252
 ip ospf network point-to-point
 ip ospf 1 area 0
 negotiation auto
 mpls ip
 no mop enabled
 no mop sysid
!
interface GigabitEthernet4
 no ip address
 negotiation auto
 no mop enabled
 no mop sysid
!
router ospf 1
 router-id 10.255.3.12
 log-adjacency-changes detail
 auto-cost reference-bandwidth 100000
 passive-interface GigabitEthernet1
 passive-interface Loopback0
!
router bgp 65000
 bgp router-id 10.255.3.12
 bgp log-neighbor-changes
 no bgp default ipv4-unicast
 neighbor 10.255.0.1 remote-as 65000
 neighbor 10.255.0.1 description CORE1-RR
 neighbor 10.255.0.1 update-source Loopback0
 neighbor 10.255.0.2 remote-as 65000
 neighbor 10.255.0.2 description CORE2-RR
 neighbor 10.255.0.2 update-source Loopback0
 neighbor 10.255.3.1 remote-as 65000
 neighbor 10.255.3.1 description EUNIV-RES-AGG1
 neighbor 10.255.3.1 update-source Loopback0
 !
 address-family ipv4
  neighbor 10.255.0.1 activate
  neighbor 10.255.0.2 activate
  neighbor 10.255.3.1 activate
  neighbor 10.255.3.1 send-community both
 exit-address-family
 !
 address-family vpnv4
  neighbor 10.255.0.1 activate
  neighbor 10.255.0.1 send-community extended
  neighbor 10.255.0.2 activate
  neighbor 10.255.0.2 send-community extended
  neighbor 10.255.3.1 activate
  neighbor 10.255.3.1 send-community extended
 exit-address-family
 !
 address-family ipv4 vrf GUEST-NET
  redistribute connected
 exit-address-family
 !
 address-family ipv4 vrf RESEARCH-NET
  redistribute connected
 exit-address-family
 !
 address-family ipv4 vrf STAFF-NET
  redistribute connected
 exit-address-family
!
ip forward-protocol nd
ip http server
ip http authentication local
ip http secure-server
ip http client source-interface GigabitEthernet1
!
ip ssh version 2
!
ip access-list standard VTY-ACCESS
 10 permit 10.0.0.0 0.255.255.255
 20 permit 192.168.68.0 0.0.3.255
 30 deny   any log
!
!
!
!
mpls ldp router-id Loopback0 force
snmp-server community euniv-mon-ro RO
snmp-server location E University Data Center
snmp-server contact noc@euniv.edu
