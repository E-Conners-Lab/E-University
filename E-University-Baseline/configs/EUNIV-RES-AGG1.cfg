 neighbor 10.255.0.1 description EUNIV-CORE1 (RR)
 neighbor 10.255.0.1 update-source Loopback0
 neighbor 10.255.0.5 remote-as 65000
 neighbor 10.255.0.5 description EUNIV-CORE5 (RR)
