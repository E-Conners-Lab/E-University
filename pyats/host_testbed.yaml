# pyATS Testbed for E-University Host Routers (Traffic Generators)
# These IOSv routers are used for end-to-end traffic testing via STAFF-NET VRF

devices:
  HOST1:
    alias: RES-HOST1
    connections:
      cli:
        ip: 192.168.68.55
        protocol: ssh
      defaults:
        class: unicon.Unicon
    credentials:
      default:
        password: "%ENV{DEVICE_PASSWORD}"
        username: "%ENV{DEVICE_USERNAME}"
      enable:
        password: "%ENV{DEVICE_ENABLE_PASSWORD}"
    os: ios
    type: router
    custom:
      host_ip: 172.18.1.10
      campus: research
      edge_router: EUNIV-RES-EDGE1

