# E-University RADIUS Clients Configuration
# Defines which network devices can authenticate against this RADIUS server

# Allow any device in the management subnet (for lab flexibility)
client management_network {
    ipaddr = 192.168.68.0/24
    secret = euniv-radius-secret
    shortname = euniv-switches
    nastype = cisco
}

# Specific switch entries (optional - more secure for production)
client EUNIV-MED-ASW1 {
    ipaddr = 192.168.68.217
    secret = euniv-radius-secret
    shortname = med-asw1
    nastype = cisco
}

# Future access switches
client EUNIV-MAIN-ASW1 {
    ipaddr = 192.168.68.218
    secret = euniv-radius-secret
    shortname = main-asw1
    nastype = cisco
}

client EUNIV-RES-ASW1 {
    ipaddr = 192.168.68.219
    secret = euniv-radius-secret
    shortname = res-asw1
    nastype = cisco
}
