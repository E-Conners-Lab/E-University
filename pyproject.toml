# E-University Network Lab - Project Configuration

[tool.bandit]
exclude_dirs = ["tests", ".venv", "venv"]
# B101: assert used (tests)
# B104: hardcoded_bind_all_interfaces - false positive for "0.0.0.0" in network routing
# B110: try_except_pass - acceptable for graceful network disconnection handling
# B404: import subprocess - needed for orchestration scripts
# B603: subprocess without shell - intentional for running pyATS jobs
# B701: jinja2 autoescape - generating network configs, not HTML (no XSS risk)
skips = ["B101", "B104", "B110", "B404", "B603", "B701"]

[tool.bandit.assert_used]
skips = ["*_test.py", "test_*.py"]
