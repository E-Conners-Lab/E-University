hostname EUNIV-CORE3
!
boot-start-marker
boot-end-marker
!
!
logging buffered 65536 informational
no logging console
enable secret 9 $9$RGk/geBUbpEAik$iq/y8yr42SOT.A9eUWvQZsCHZ/nv1Hm7sZ3zlE3QshQ
